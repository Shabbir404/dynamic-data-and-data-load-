<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- adding sarch box design -->
    <section class="bg-gray-50 p-4 m-4">
        <input id="search-box" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
        <button class="btn btn-info" onclick="searchHandle()">Search</button>
    </section>

    <main class="container mx-auto">
        <section>
            <div id="phone-display-contrainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="loadingDIv" class="text-center hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>

            <div id="show_all_btn" class="hidden flex flex-row-reverse mt-2 mb-4">
                <button class="btn btn-outline btn-info">Show all</button>
            </div>


            <!-- Modal -->

            <div id="modal">
                <!-- Open the modal using ID.showModal() method -->

                <dialog id="showDetailsModal" class="modal modal-center sm:modal-middle">
                    <div class="modal-box">
                        <h3 id="phone_name" class="text-lg font-bold"></h3>
                        <p id="storage" class="py-4">Press ESC key or click the button below to close</p>
                        <p id="desplay_size" class="py-4">Press ESC key or click the button below to close</p>
                        <p id="chipset" class="py-4">Press ESC key or click the button below to close</p>
                        <p id="memory" class="py-4">Press ESC key or click the button below to close</p>
                        <p id="realise_date" class="py-4">Press ESC key or click the button below to close</p>
                        <p id="gps" class="py-4">Press ESC key or click the button below to close</p>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>


    </main>

    <script src="scripts/phone.js"></script>
</body>

</html>
